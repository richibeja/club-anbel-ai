                        </label>
                    </div>
                    <div class="checkbox-item">

                            Acepto compartir premios grandes ($5,000+) seg√∫n el acuerdo: 60% para m√≠, 40% para socios activos

    <script>
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('es-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });

        document.getElementById('acceptanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                telegramId: document.getElementById('telegramId').value,
                acceptanceDate: new Date().toISOString(),
                allChecked: true
            };

            // Aqu√≠ se enviar√≠a a la base de datos
            console.log('T√©rminos aceptados:', formData);
            
            alert('‚úÖ T√©rminos aceptados correctamente!\n\nAhora puedes proceder a registrarte en el bot de Telegram y realizar tu pago.');
            
            // Opcional: redirigir al bot de Telegram
            // window.location.href = 'https://t.me/YOUR_BOT_USERNAME';
        });

        // Validar que todos los checkboxes est√©n marcados
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const submitBtn = document.getElementById('submitBtn');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                submitBtn.disabled = !allChecked;
            });
        });

        // Inicialmente deshabilitar el bot√≥n
        submitBtn.disabled = true;
    </script>
